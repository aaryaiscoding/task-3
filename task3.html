<body>
    <h1>SVG Example</h1>
    <svg width="200" length="300">
        <rect x="10" y="10" width="200" height="100" fill="plum"/>
    </svg>
    <svg width="100" length="200">
        <circle cx="25" cy="30" r="5"  fill="lightblue"/>
        <circle cx="40" cy="50" r="10" fill="lightblue"/>
        <circle cx="60" cy="80" r="15" fill="lightblue" />
    </svg>
    <svg width="100" length="100">
        <line x1="50" y1="80" x2="15" y2="40"
        stroke="pink" stroke-width="7" />
    </svg>
    <h1>SVG Example(again)</h1>
    <svg width="300" height="200">
      <rect x="10" y="10" width="100" height="100" fill="plum" />
      <circle cx="150" cy="150" r="50" fill="lightblue" />
      <line x1="0" y1="0" x2="150" y2="150"
          stroke="brown" stroke-width="10" />
          </svg>

    <h1>Canvas</h1>
    <style>
        canvas {
          border: 5px solid #000;
        }
      </style>
      <canvas id="myCanvas" width="400" height="200"></canvas>
    
      <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
    
        ctx.fillStyle = 'lightblue';
        ctx.fillRect(100, 150, 150, 100);
    
        ctx.beginPath();
        ctx.arc(200, 100, 80, 0, Math.PI * 2, false);
        ctx.fillStyle = 'plum';
        ctx.fill();
    
        ctx.beginPath();
        ctx.moveTo(250, 40);
        ctx.lineTo(450, 250);
        ctx.strokeStyle = 'brown';
        ctx.lineWidth = 10;
        ctx.stroke();
      </script>
